<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Design</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #image-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }
      #image {
        transform-origin: center;
        transition: transform 0.2s;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img id="image" src="b.jpeg" alt="Zoomable Image" />
    </div>

    <script>
      const image = document.getElementById("image");
      let scale = 1;
      let translateX = 0;
      let translateY = 0;
      const zoomSpeed = 0.1;
      const moveSpeed = 10;

      // Function to update image transform (zoom and move)
      function updateTransform() {
        image.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      }

      // Zoom in and out with + and - keys
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "+":
          case "=": // to handle = key for zoom in
            scale += zoomSpeed;
            updateTransform();
            break;
          case "-":
            scale = Math.max(0.1, scale - zoomSpeed); // Prevent scale from going below 0.1
            updateTransform();
            break;
          case "ArrowUp":
            translateY += moveSpeed;
            updateTransform();
            break;
          case "ArrowDown":
            translateY -= moveSpeed;
            updateTransform();
            break;
          case "ArrowLeft":
            translateX += moveSpeed;
            updateTransform();
            break;
          case "ArrowRight":
            translateX -= moveSpeed;
            updateTransform();
            break;
        }
      });
    </script>
  </body>
</html>
